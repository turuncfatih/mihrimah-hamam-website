<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main elements -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Texture pattern -->
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#F5F5DC"/>
      <circle cx="2" cy="2" r="0.5" fill="#E6E6FA" opacity="0.3"/>
    </pattern>
    
    <!-- Water drop gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background with texture -->
  <rect width="300" height="120" fill="url(#texture)" />
  
  <!-- Main architectural arch -->
  <path d="M 80 20 Q 80 10 90 10 L 110 10 Q 120 10 120 20 L 120 45 Q 120 50 115 50 L 105 50 Q 100 50 100 45 L 100 25 Q 100 20 95 20 L 85 20 Q 80 20 80 25 Z" 
        fill="url(#goldGradient)" 
        stroke="#8B6914" 
        stroke-width="1"/>
  
  <!-- Arch finial (top decoration) -->
  <path d="M 100 8 L 102 5 L 98 5 Z" fill="url(#goldGradient)" />
  
  <!-- Water drop -->
  <ellipse cx="100" cy="35" rx="8" ry="12" fill="url(#waterGradient)" />
  <ellipse cx="98" cy="32" rx="3" ry="4" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Water waves -->
  <path d="M 85 48 Q 90 45 95 48 Q 100 51 105 48 Q 110 45 115 48" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 87 52 Q 92 49 97 52 Q 102 55 107 52 Q 112 49 117 52" 
        stroke="url(#goldGradient)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Main text: MİHRİMAH -->
  <text x="150" y="45" 
        font-family="serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="start">
    MİHRİMAH
  </text>
  
  <!-- Subtitle: TARİHİ MİHRİMAH -->
  <text x="150" y="65" 
        font-family="serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#8B6914" 
        text-anchor="start">
    TARİHİ MİHRİMAH
  </text>
  
  <!-- Bottom text: SULTAN HAMAMI -->
  <text x="150" y="85" 
        font-family="serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#8B6914" 
        text-anchor="start">
    SULTAN HAMAMI
  </text>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="100" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        rx="10"/>
  
  <!-- Corner decorations -->
  <circle cx="20" cy="20" r="3" fill="url(#goldGradient)" />
  <circle cx="280" cy="20" r="3" fill="url(#goldGradient)" />
  <circle cx="20" cy="100" r="3" fill="url(#goldGradient)" />
  <circle cx="280" cy="100" r="3" fill="url(#goldGradient)" />
</svg>